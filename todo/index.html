<html>
    <head>
        <style>
            img {width:24px;vertical-align:middle;margin-left:15px;margin-right:15px;}
            span {vertical-align:middle}
            .list {height:30px;}
            .list img {width:30px}
            .count {position:absolute;right:50px;color:gray}
        </style>
        <script
        src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
    </head>
    <body>
        <div>
            <div id="total" style="width:100%;height:30px">
                <img src="TodoIcon.svg" alt="To-do icon">
                <span>To-Do</span>
                <span class="count"></span>
            </div>
            <div id="listOuter" style="width:100%">

            </div>
            <div id="addList" style="width:100%;position:fixed;bottom:0;left:0">
                <img src="plusIcon.svg" alt="+icon">
                <span style="color:blue">새 목록</span>
            </div>
        </div>
        <script>
            this.urls = [];

            function go_list(url_index){
                // console.log('url_index', url_index);
                // console.log('this.urls', this.urls);
                // console.log('this.urls[url_index]', this.urls[url_index]);
                location.href = this.urls[url_index];
            };

            $.get("http://kdy0962.github.io/todo/jsonData/groupList.json",function($data, status){
                for(i=0;i<$data.data.length;i++){
                    var lists = "";
                    urls[i] = 'http://kdy0962.github.io/todo/list.html'+encodeURI('?name='+$data.data[i].name);
                    lists +='<div class="list" onclick="go_list('+i+')">'+'<img src="'+'listIcon.svg" style="fill:'+$data.data[i].color+'" alt="list'+$data.data[i].id+' image">'
                    lists +='<span class="name">'+$data.data[i].name+'</span>'
                    lists +='<span class="count">'+$data.data[i].count+'</span>'
                    lists+='</div>'
                    $("#listOuter").append(lists);
                }
            });

            $('#addList').click(function(){
                var name = prompt("새 목록 이름을 입력하세요.");
                $.get("http://kdy0962.github.io/todo/jsonData/groupAdd.json",{name:name},function($data, status){
                

                    $("#listOuter").empty();
                    $("#totalCount").empty();

                    for(i=0;i<$data.data.length;i++){
                        var lists = "";
                        
                        lists +='<div class="list">'+'<img src="'+'listIcon.svg" style="fill:'+$data.data[i].color+'" alt="list'+$data.data[i].id+' image">'
                        lists +='<span class="name">'+$data.data[i].name+'</span>'
                        lists +='<span class="count">'+$data.data[i].count+'</span>'
                        lists +='</div>'
                        $("#listOuter").append(lists);
                    }
                });
            });
        </script>
    </body>
</html>
